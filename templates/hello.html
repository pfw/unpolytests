<html>
<head>
    <script src="/static/unpoly@0.62.1/unpoly.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/unpoly@0.62.1/unpoly.min.css"/>
    <script>
        up.log.enable();
        up.compiler('#load-slow', (element) => {
            up.on(element, 'click', (event) => {
                up.visit('/slow', {target: '#slow-results', history: false})
            })
        });
    </script>
</head>
<body>

Some main content

<div id="block">Main page block</div>

<a href="{{ url_for('.normal') }}" up-follow="" up-target="#block" up-history="false">normal page</a>

<button id="load-slow" type="button">load slow in the back ground, 5s delay</button>
<div id="slow-results"></div>
</body>
</html>
